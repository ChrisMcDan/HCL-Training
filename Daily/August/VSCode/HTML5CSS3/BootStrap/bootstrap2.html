<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-3 bg-dark text-white">
        <h1>Test 1</h1>
        <h2>Test 2</h2>
    </div>

    <div class="row">
        <div class="col" style="background-color: aqua">Column 1</div>
        <div class="col" style="background-color: green">Column 2</div>
        <div class="col" style="background-color: red">Column 3</div>
    </div>

    <div class="row">
        <div class="col-sm-3" style="background-color: aqua">Column 1</div>
        <div class="col-sm-3" style="background-color: green">Column 2</div>
        <div class="col-sm-3" style="background-color: red">Column 3</div>
    </div>

    <div class="row">
        <div class="col-lg-3" style="background-color: aqua">Column 1</div>
        <div class="col-lg-3" style="background-color: green">Column 2</div>
        <div class="col-lg-3" style="background-color: red">Column 3</div>
    </div>

    <div class="container">
        <!-- <h2>Button Styles</h2> -->
        <button type="button" class="btn">Standard/Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="btn-group">
        <!-- <h2>Button Group</h2> -->
        <button type="button" class="btn btn-primary">Fruits</button>
        <button type="button" class="btn btn-secondary">Vegetables</button>
        <button type="button" class="btn btn-success">Drinks</button>
    </div>

    <div class="container">
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">One</a></li>
            <li class="page-item"><a class="page-link" href="#">Two</a></li>
            <li class="page-item"><a class="page-link" href="#">Three</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>

    <form action="one.jsp"><!-- pressing the submit/Login button goes to this page.-->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</body>

</html>
